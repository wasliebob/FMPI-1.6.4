buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.0"
group= "fmpintegration" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "fmpintegration"

minecraft {
	version = "1.6.4-9.11.1.964"
}

dependencies{
	compile files(
	'build/deps/CCL.jar',
	'build/deps/FMP.jar',
	'build/deps/CCC.jar',
	'build/deps/NEI.jar'
	)
}

processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod/info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}